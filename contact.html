<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Contact Me | Frontend Developer</title>
  </head>
  <body>
    <!-- Header -->
    <header id="header-inner">
      <div class="container">
        <nav id="main-nav">
          <img src="./img/icon-home-logo-small.png" alt="navLogo" id="logo" />
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="work.html">Work</a></li>
            <li><a href="contact.html" class="current">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Section A: Contact Form -->

    <section id="contact-a" class="text-center py-3">
      <div class="container">
        <h2 class="section-title">Contact Me</h2>
        <div class="bottom-line"></div>
        <p class="lead">Here is how you can reach me!</p>
        <form>
          <div class="text-fields">
            <input
              type="text"
              class="text-input name-input"
              placeholder="Name"
            />
            <input
              type="text"
              class="text-input subject-input"
              placeholder="Subject"
            />
            <input
              type="email"
              class="text-input email-input"
              placeholder="Email Address"
            />
            <input
              type="text"
              class="text-input phone-input"
              placeholder="Phone Number"
            />
            <textarea
              class="text-input message-input"
              placeholder="Enter Message"
            ></textarea>
          </div>
          <button type="submit" class="btn-dark">Submit</button>
        </form>
      </div>
    </section>

    <!-- Section B: Contact Info -->

    <section id="contact-b" class="py-3 bg-dark">
      <div class="container">
        <div class="contact-info">
          <div>
            <i class="fas fa-envelope fa-2x"></i>
            <h3>Email</h3>
            <p>john@something.com</p>
          </div>

          <div>
            <i class="fas fa-phone fa-2x"></i>
            <h3>Phone</h3>
            <p>(555) 555-5555</p>
          </div>

          <div>
            <i class="fas fa-address-card fa-2x"></i>
            <h3>Address</h3>
            <p>50 Main st, Boston Ma</p>
          </div>
        </div>
      </div>
    </section>

    <!-- Section C: Tagline -->

    <section id="contact-c" class="bg-main py-4">
      <div class="container">
        <h1>Let's Start your Next Project!</h1>
        <iframe
          class="contact-map"
          width="900"
          height="350"
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d188182.9503666767!2d27.311882097025844!3d42.52643664538948!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40a69266f9fc9d91%3A0x400a01269bf4df0!2z0JHRg9GA0LPQsNGB!5e0!3m2!1sbg!2sbg!4v1622401206179!5m2!1sbg!2sbg"
          width="600"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
        ></iframe>
      </div>
    </section>

    <!-- Footer -->

    <footer id="main-footer">
      <div class="footer-content container">
        <p>Copyright &copy; 2021. All Right Reserved</p>
        <div class="social">
          <!-- <a href="#">
            <i class="fab fa-instagram fa-2x"></i>
          </a> -->
          <a href="#">
            <i class="fab fa-twitter"></i>
          </a>
          <a href="#">
            <i class="fab fa-facebook"></i>
          </a>
          <a href="#">
            <i class="fab fa-instagram"></i>
          </a>
          <a href="#">
            <i class="fab fa-linkedin"></i>
          </a>
          <div class="line-divider"></div>
        </div>
      </div>
      <div class="scroll">
        <a href="#header-inner">
          <i class="scroll-up fas fa-arrow-up fa-3x"></i>
        </a>
      </div>
    </footer>
  </body>
</html>
